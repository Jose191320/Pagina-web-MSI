    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <header class="container-fluid p-4 text-white text-center">
        <div class="fondo-menu">
        <section class="Navbar">
            <figure>
                <a href="index.html">
            <img  id="logo" src="Imgs/MSI-LogoTransparente.png" alt="Logo MSI">
        </a>
            </figure>
            <nav class="menus">

                <a href="sobrenosotros.html">SOBRE NOSOTROS</a>  
            </nav>
        </section>
    </div>
    </header>

<br>



    <footer id="footer">
        <div class="container">
          <div class="row">
            <div class="span5">
            <h3>Contactanos</h3>
            <div class="col-md-3">         
              <form class="form-main" name="ajax-form" id="ajax-form" action="#" method="post">
                
                <div class="form-group mb-1">
                  <div class="error" id="err-name">Nombre: <span><strong class="text-danger">*</strong></span></div>
                  <input class="form-control form-control-sm" type="text" name="apellido" id="apellido" autocomplete="off" required>
                </div>
                
                <div class="form-group mb-1">
                  <div class="error" id="err-email">Correo:<span><strong class="text-danger">*</strong></span></div>
                  <input class="form-control form-control-sm" type="text" name="apellido" id="apellido" autocomplete="off" required>
                </div>
                
                <div class="form-group mb-1">
                  <div class="error" id="err-message">Mensaje:<span><strong class="text-danger">*</strong></span></div>
                  <textarea class="form-control" name="direccion" id="direccion" autocomplete="off" required></textarea>
                </div>
                
                <div>
                    <div class="error" id="err-state"></div>
                </div>
                <button id="send" class="btn btn-block mt-3">Enviar</button>
              </form>
            </div>
            </div>
         
          </div>
          
          <div class="row space50"></div>
    
    
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
